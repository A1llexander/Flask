{% extends 'base.html' %}
{% block container %}

        <p> Страна {{ tour.country }}</p>

        <p>Продолжительность {{ tour.nights }} ночей</p>

        <p>Вылет из {{ tour.departure }} {{ tour.date}}</p>
        <p>Стоимость {{ tour.price }}</p>



{% endblock %}
